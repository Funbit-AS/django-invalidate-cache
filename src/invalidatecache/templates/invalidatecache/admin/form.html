{% extends "wagtailadmin/base.html" %}
{% load wagtailadmin_tags %}

{% block content %}
<div class="nice-padding w-flex w-flex-col w-gap-4 w-max-w-6xl" style="margin-top: 60px;">
    <div class="title">
        <h1>Manual Cache Invalidator</h1>
    </div>

    <form class="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary w-mt-6">Submit</button>
    </form>
</div>
{% endblock %}
